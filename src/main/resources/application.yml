spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    # 먼저 해당 DB 생성해놓아야 DB 연결 가능. ? 이후 쿼리들은 옵션.
    url: jdbc:mysql://127.0.0.1:3306/CRUD?useSSL=false&useUnicode=true&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
#    url: jdbc:mysql://43.202.94.140:3306/CRUD?useSSL=false&useUnicode=true&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
    username: root
    password: 12345678
  jpa:
    show-sql: true
    hibernate:
      # create 한 번 실행 후, update로 변경
      ddl-auto: create
    properties:
      # 콘솔에 SQL 쿼리 출력
      hibernate:
#        format_sql: true # hibernate 로그 형태
        dialect: org.hibernate.dialect.MySQL5Dialect
        show_sql: false # hibernate 로그 남길지

logging:
  level:
    org.hibernate.SQL: OFF
#    org.hibernate.SQL: DEBUG
#    org.hibernate.SQL: TRACE